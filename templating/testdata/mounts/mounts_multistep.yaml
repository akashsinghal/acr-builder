# This template demonstrates mounting a custom volume into a container at a CMD step
volumes:
  - name: secret1
    values:
      - mysecret1.txt: {{"-----SECRET VALUE 1------" | b64enc}}
  - name: secret2
    values:
      - mysecret2.txt: {{"-----SECRET VALUE 2------" | b64enc}}
          
steps:
  - cmd: bash cat /run/test/mysecret1.txt
    volumeMounts:
      - name: secret1
        mountPath: /run/test
  - cmd: bash cat /run/test2/mysecret2.txt /run/test/mysecret1.txt
    volumeMounts:
      - name: secret2
        mountPath: /run/test2
      - name: secret1
        mountPath: /run/test